<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="main">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br> semana intensiva de conteúdo de mercado entre<br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form action="">
            <div class="form-bootcamp">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-bootcamp">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-bootcamp">
                <label>Área de interesse:</label>
                <div id="checkbox-bootcamp">
                    <input type="checkbox" value="back-end">
                    <label>Back-End</label>
    
                    <input type="checkbox" value="front-end">
                    <label for="">Front-End</label>
    
                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="form-bootcamp">
                <label for="">Email:</label>
                <input type="text" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="form-bootcamp">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>
            <div class="form-bootcamp">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
